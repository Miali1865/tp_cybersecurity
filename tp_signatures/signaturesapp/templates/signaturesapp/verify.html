<!DOCTYPE html>
<html>
<head>
    <title>Vérification de signature</title>
</head>
<body>
    <h2>Vérification de signature d'un fichier .txt</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Nom d'utilisateur :</label>
        <input type="text" name="username" required><br><br>
        <label>Fichier texte (.txt) :</label>
        <input type="file" name="txt_file" accept=".txt" required><br><br>
        <label>Fichier signature (.sig) :</label>
        <input type="file" name="sig_file" accept=".sig" required><br><br>
        <button type="submit">Vérifier la signature</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
